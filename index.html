        border: 2px solid black;

      }
      button:active {
        animation: clickEffect 0.1s ease-out;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      #submitButton {
        width: 100%;
        background-color: blue;
        color: white;
        border-radius: 5px;
        transform: scale(1);
        padding: 10px;
        font-size: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        position: relative;
      }

      /* Spinner styles */
      .spinner {
        width: 20px;
        height: 20px;
        border: 3px solid white;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s linear infinite;
        display: none; /* Hidden initially */
      }

      /* Spinner animation */
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .waterImage {
        float: right;
        position: relative;
        font-size: 2rem; /* Adjust size as needed */
        color: rgba(0, 0, 0, 0.1); /* Transparent text */
        font-weight: bold;
        /* Slant the text */
        white-space: nowrap; /* Prevent text wrapping */
        user-select: none; /* Make text unselectable */
        pointer-events: none; /* Ignore pointer events */
      }

      /* Disable button while loading */
      .loading {
        opacity: 0.8;
        cursor: not-allowed;
      }

      .spinner.active {
        display: inline-block;
      }
      /* **************************clicking effect************************** */
      @keyframes clickEffect {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(0.9);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>

              lines.forEach((line, index) => {
                const parts = line.trim().split(/\s+/);

                if (
                  parts.length >= 2 &&
                  inputBoxes[index] &&
                  textFields[index]
                ) {
                  const ip = parts[0];
                  const label = parts.slice(1).join(" ");

                  // ipArray.push({ ip, label });
                  inputBoxes[index].value = ip;
                  textFields[index].textContent = label;
